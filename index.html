<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>המילה האחרונה - משחק דמוי "שבץ נא" אונליין</title>

    <link href="css/style.css" rel="stylesheet" />
    <link href="css/hebrew.css" rel="stylesheet" />
</head>

<body>
    <h1>המילה האחרונה - משחק דמוי "שבץ נא" אונליין</h1>
    <div id="game" class="hide">
        <div id="game_top">
            <div class="player_info">
                <div id="player1_rack" class="v_rack rack"></div>
                <div id="player1_points" class="player_points">0</div>
            </div>
            <div id="board"></div>
            <div class="player_info">
                <div id="player2_rack" class="v_rack rack"></div>
                <div id="player2_points" class="player_points">0</div>
            </div>
        </div>
        <div id="game_bottom">
            <div id="active_player_rack" class="rack"></div>
            <div id="game_control">
                <button id="end_turn_button" class="button_blue"></button>
            </div>
        </div>
    </div>

    <script src="dist/Game.js" type="module"></script>
</body>

</html>
