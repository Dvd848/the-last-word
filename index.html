<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>The Last Word</title>

    <link href="css/style.css" rel="stylesheet" />
</head>

<body>

        </div>

    <script src="dist/Game.js" type="module"></script>
